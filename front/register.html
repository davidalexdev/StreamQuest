<!DOCTYPE html>
<html lang="es">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>StreamQuest</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif"/>
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
          media="screen">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<!-- body -->
<body class="main-layout">
<!-- banner -->
<section class="banner_main">
    <div class="container">
        <div class="row align-items-lg-end">
            <div class="col"></div>
            <div class="col">
                <form class="transfot" id="form-registry">
                    <a href="index.html"><img class="logo" src="images/logo.png" alt="#"/></a>
                    <span class="abs-center">Crear una cuenta nueva</span>
                    <div class="col-md-12">
                        <input class="transfot_form" placeholder="Nombres" type="text" id="name">
                    </div>
                    <div class="col-md-12">
                        <input class="transfot_form" placeholder="Apellidos" type="text" id="lastname">
                    </div>
                    <div class="col-md-12">
                        <input class="transfot_form" placeholder="Correo electrónico" type="text" id="email">
                    </div>
                    <div class="col-md-12">
                        <input class="transfot_form" placeholder="contraseña" type="password" id="password">
                    </div>
                    <div class="col-md-12">
                        <button class="btn sub_btn" id="btn-registry">Registrar</button>
                    </div>
                    <span class="abs-center alert" id="register-message"></span>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

</section>
<!-- end banner -->
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<!-- sidebar -->
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/ajax/register.js"></script>
<script>
    function openNav() {
        document.getElementById("mySidepanel").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidepanel").style.width = "0";
    }

    $(document).ready(function () {
        // Tu código jQuery va aquí
    });
</script>
</body>
</html>
